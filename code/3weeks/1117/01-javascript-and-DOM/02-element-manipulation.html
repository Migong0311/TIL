<!-- element-manipulation.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">DOM 조작</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>

  <script>
    // 속성 요소 조작
    // 클래스 속성 조작

    // document.querySelector(): CSS 선택자('.heading')와 일치하는 문서 내 첫 번째 요소를 반환합니다.
    const h1Tag = document.querySelector('.heading');
    
    // Element.classList: 요소의 클래스 속성에 접근하는 DOMTokenList 객체를 반환합니다.
    // console.log(): 괄호 안의 값(현재 h1Tag의 클래스 리스트)을 콘솔에 출력합니다.
    console.log(h1Tag.classList); 

    // DOMTokenList.add(): 지정한 클래스 값('red')을 요소의 클래스 목록에 추가합니다.
    h1Tag.classList.add('red');
    // 'red' 클래스가 추가된 후의 클래스 리스트를 콘솔에 출력합니다.
    console.log(h1Tag.classList);

    // DOMTokenList.remove(): 지정한 클래스 값('red')을 요소의 클래스 목록에서 제거합니다.
    h1Tag.classList.remove('red');
    // 'red' 클래스가 제거된 후의 클래스 리스트를 콘솔에 출력합니다.
    console.log(h1Tag.classList);

    // DOMTokenList.toggle():
    // - 클래스 값('red')이 존재하면 제거하고 false를 반환합니다.
    // - 클래스 값('red')이 존재하지 않으면 추가하고 true를 반환합니다.
    // 현재 'red'가 없으므로 추가합니다.
    h1Tag.classList.toggle('red');
    // 'red' 클래스가 토글(추가)된 후의 클래스 리스트를 콘솔에 출력합니다.
    console.log(h1Tag.classList);

    // ---

    // 일반 속성 조작

    // document.querySelector(): CSS 선택자('a')와 일치하는 문서 내 첫 번째 <a> 요소를 반환합니다.
    const aTag = document.querySelector('a');
    
    // Element.getAttribute(): 요소의 지정된 속성(여기서는 'href')의 값을 문자열로 반환합니다.
    // 현재 'href' 값 "https://www.google.com/"를 콘솔에 출력합니다.
    console.log(aTag.getAttribute('href'));
    
    // Element.setAttribute(): 요소의 지정된 속성(여기서는 'href')의 값을 새 값(여기서는 'https://www.naver.com/')으로 설정(변경)합니다.
    /**
     * @see
     aTag.href = 'https://www.google.com' 이런식으로도 지정 및 변경 가능
 */ 

    aTag.setAttribute('href', 'https://www.naver.com/');
    // 변경된 'href' 값 "https://www.naver.com/"을 콘솔에 출력합니다.
    console.log(aTag.getAttribute('href'));

    // Element.removeAttribute(): 요소에서 지정된 속성(여기서는 'href')을 제거합니다.
    aTag.removeAttribute('href');
    // 'href' 속성이 제거되었으므로, getAttribute는 null을 반환합니다.
    // 콘솔에 null이 출력됩니다.
    console.log(aTag.getAttribute('href'));
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 class="heading">DOM 조작</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>

  <script>
   // HTML 콘텐츠 조작

    // document.querySelector('.heading'): CSS 선택자 '.heading'을 가진 첫 번째 요소를 찾아
    // const h1Tag: 해당 요소를 'h1Tag'라는 상수에 할당합니다.
    const h1Tag = document.querySelector('.heading');

    // h1Tag.textContent: 'h1Tag' 요소의 텍스트 콘텐츠(HTML 태그는 제외된 순수 텍스트)에 접근합니다.
    // console.log(): 현재 텍스트 콘텐츠(초기값: 'DOM 조작')를 콘솔에 출력합니다.
    console.log(h1Tag.textContent);

    // h1Tag.textContent = '내용 수정':
    // 'h1Tag' 요소의 텍스트 콘텐츠를 '내용 수정'이라는 새 문자열로 변경(재할당)합니다.
    // 이 시점에 브라우저 화면의 <h1> 내용이 바뀝니다.
    h1Tag.textContent = '내용 수정';

    // console.log(h1Tag.textContent):
    // '내용 수정'으로 변경된 'h1Tag' 요소의 텍스트 콘텐츠를 콘솔에 출력합니다.
    console.log(h1Tag.textContent);
  </script>
</body>

</html>

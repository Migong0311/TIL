<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여행 블로그</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* 모든 카드 이미지를 동일한 높이로 맞추고, 비율은 잘라서 채우기 */
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        /* 카드 내부를 세로 플렉스 → 버튼을 아래로 밀어내어 레이아웃 통일 */
        .card-body {
            display: flex;
            flex-direction: column;
        }

        .card-body .btn {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">여행 블로그</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">홈</a>
                        <a class="nav-link" href="#">목적지</a>
                        <a class="nav-link" href="#">여행 팁</a>
                        <a class="nav-link" href="#">갤러리</a>
                        <a class="nav-link" href="#">접속자 정보</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h1 class="text-center mb-5">여행 추천지</h1>
            <div class="row row-cols-1 row-cols-md-3 g-4">

                <div class="col">
                    <div class="card h-100">
                        <img src="img/japan.png" class="card-img-top" alt="일본 도쿄">
                        <div class="card-body">
                            <h5 class="card-title">일본 - 도쿄</h5>
                            <p class="card-text">일본여행 가고싶네요 보내주세요</p>
                            <a href="https://www.japan.travel/ko/kr/" class="btn btn-primary">일본가자</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100">
                        <img src="img/usa.png" class="card-img-top" alt="미국 뉴욕">
                        <div class="card-body">
                            <h5 class="card-title">미국 - 뉴욕</h5>
                            <p class="card-text">뉴~욕~~ 콘크리트 정글</p>
                            <a href="https://ko.delta.com/kr/ko" class="btn btn-primary">미국 보내기</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100">
                        <img src="img/uk.png" class="card-img-top" alt="영국 런던">
                        <div class="card-body">
                            <h5 class="card-title">영국 - 런던</h5>
                            <p class="card-text">잉글리쉬 인 런던</p>
                            <a href="https://www.visitbritain.com/en" class="btn btn-primary">영국 신사 되보기</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100">
                        <img src="img/ssafy.png" class="card-img-top" alt="SSAFY 부울경">
                        <div class="card-body">
                            <h5 class="card-title">SSAFY - 부울경</h5>
                            <p class="card-text">꿈과 희망이 넘치는 곳 부울경캠퍼스로 놀러 오이소~</p>
                            <a href="https://www.ssafy.com" class="btn btn-primary">싸피인 되기</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

<footer class="bg-dark text-white p-3 text-center">

</p>
</footer>

</body>
</html>

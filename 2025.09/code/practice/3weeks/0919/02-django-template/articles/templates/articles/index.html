{% extends 'articles/base.html' %}

{% block content %}
  <div class="container py-5 text-center">
    <!-- 환영 메시지 -->
    <h1 class="display-4 fw-bold mb-4">Hello, {{ name }}!</h1>
    <h3 class="fw-bold">아래는 2025.09.19 실습 예제입니다.</h3>

    <!-- 버튼 그룹 -->
    <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
      <a href="{% url 'dinner' %}" class="btn btn-primary btn-lg shadow-sm">🍽️ 오늘의 식메추</a>
      <a href="{% url 'search' %}" class="btn btn-success btn-lg shadow-sm">🔍 Fake Naver 검색</a>
      <a href="{% url 'throw' %}" class="btn btn-outline-primary btn-lg d-flex align-items-center gap-2 shadow-sm px-4">💬 <span>Request & Response 연습</span></a>
      <a href="{% url 'indexes' %}" class="btn btn-danger btn-lg shadow-sm">📂 Pages App 이동</a>
    </div>

    <!-- 구분선 -->
    <hr class="my-5" />

    <!-- 🔢 번호 입력 후 /articles/{번호}/ 로 이동 (필요 시 추가 가능) -->

    <!-- 반복문: Article 번호 버튼 -->
    <div class="d-flex justify-content-center gap-2 flex-wrap mb-4">
      {% for num in nums %}
        <a href="{% url 'detail' num %}" class="btn btn-success btn-lg shadow-sm">📝 Article {{ num }}</a>
      {% endfor %}
    </div>
    <div class="d-flex justify-content-center gap-2 flex-wrap mb-4">
      {% for name in names %}
        <a href="{% url 'name' name %}" class="btn btn-warning btn-lg shadow-sm">📝 name {{ name }}</a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
